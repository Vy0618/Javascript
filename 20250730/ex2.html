<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let camP = 10
        let camM = 12
        let camG = 15
        let qntP = prompt("Insira a quantidade de camisetas pequenas vendidas: ")
        let qntM = prompt("Insira a quantidade de camisetas médias vendidas ")
        let qntG = prompt("Insira a quantidade de camisetas grandes vendidas ")
        let total = (camP * qntP) + (camM * qntM) + (camG * qntG)
        alert ("O valor total arrecadado é equivalente à R$ " + total)
    </script>
</body>
</html>
