<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let comprimento = Number(prompt("Insira o comprimento da caixa em centímetros: "))
let largura = Number(prompt("Insira a largura da caixa em centímetros: "))
let altura = Number(prompt("Insira a altura da caixa em centímetros: "))
let volume = comprimento * largura * altura
alert ("O volume da caixa é de " + volume + " centímetros cúbicos")
    </script>
</body>
</html>
