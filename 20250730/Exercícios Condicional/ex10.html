<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(prompt("Entre um número inteiro qualquer:"))
        if (n1 >= 10 && n1 <= 20){
            document.write("O número está entre 10 e 20.")
        } else {
            document.write("O número não está incluso nesse intervalo.")
        }
    </script>
</body>
</html>
