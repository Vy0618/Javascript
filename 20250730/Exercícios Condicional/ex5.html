<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var texto = prompt("Entre com um texto qualquer:")
        if(texto === ""){
            document.write("O texto está vazio.")
        } else {
            document.write("O texto está preenchido.")
        }
    </script>
    
</body>
</html>
