<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(prompt("Entre com um número qualquer:"))
         var n2 = Number(prompt("Entre com um número qualquer: (2)"))
          var n3 = Number(prompt("Entre com um número qualquer: (ultima vez)"))
          if( n1 > n2 && n1 > n3){
            alert(n1 + " é o maior número")
          } else if (n2 > n1 && n2 > n3){
            alert(n2 + " é o maior número.")
          } else if (n3 > n1 && n3 > n2) {
            alert(n3 + " é o maior número")
          }
    </script>
</body>
</html>
