<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario = Number(prompt("Entre com o salário do funcionário em reais:"))
        let salarioaumentado = Number((salario * 0.15) + salario)
        let salariofinal = Number(salarioaumentado - (salario * 0.08))
        alert("Salário inicial: R$" + salario + "\nSalario com aumento de 15%: R$" + salarioaumentado + "\nSalário final (após desconto de 8%): R$" + salariofinal)
    </script>
</body>
</html>
